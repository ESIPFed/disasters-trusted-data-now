name: Ingest Google Forms Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - 'scripts/ingest_google_forms.py'
      - 'data.json'

# Note: This workflow fetches data directly from Google Sheets using CSV export URL.
# 
# Required GitHub Secrets:
# - SHEET_CSV_URL: The CSV export URL from your Google Sheet
# 
# To set up:
# 1. Go to your Google Sheet
# 2. Click File → Download → Comma-separated values (.csv)
# 3. Copy the download URL from your browser's network tab, or use:
#    https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv&gid=0
# 4. Add the URL as a GitHub secret named SHEET_CSV_URL

jobs:
  ingest-forms:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Fetch CSV from Google Sheets
      run: |
        if [ -z "${{ secrets.SHEET_CSV_URL }}" ]; then
          echo "SHEET_CSV_URL secret is not set"; exit 1
        fi
        echo "Fetching CSV from: $SHEET_CSV_URL"
        curl -L -v "$SHEET_CSV_URL" -o submissions.csv
        echo "CSV file size: $(wc -c < submissions.csv) bytes"
        echo "First few lines:"
        head -3 submissions.csv || true
      env:
        SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Google Forms ingestion
      run: |
        python scripts/ingest_google_forms.py data.json data.json submissions.csv
        
    - name: Create Pull Request
      if: github.event_name != 'pull_request'
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: "chore(forms): ingest new resources from Google Forms"
        title: "chore(forms): add resources from Google Forms"
        body: "This PR adds new resources from the Google Forms submission form."
        branch: "chore/forms-ingest"
        delete-branch: true
